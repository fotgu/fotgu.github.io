baseURL: https://fotgu.github.io/
defaultContentLanguage: zh
title: fotgu 的博客
theme:
  - github.com/adityatelange/hugo-PaperMod
taxonomies:
  tag: tags
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
timeZone: Asia/Shanghai

languages:
  zh:
    languageCode: zh-CN
    languageName: 简体中文
    contentDir: content/zh
    weight: 0

menu:
  main:
    - identifier: archives
      name: 归档
      url: /archives
      weight: 5
    - identifier: search
      name: 搜索
      url: /search
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags
      weight: 15

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false # PaperMod 的评论开关
  hidemeta: false
  hideSummary: false
  showtoc: true
  UseHugoToc: false
  tocopen: false
  homeInfoParams:
    Title: 欢迎来到 fotgu 的博客
    Content: 我会在这里记录我对生活和技术的感想
  socialIcons: # optional
    - name: "Github"
      url: "https://github.com/fotgu"
